<div class='modal_window_container'>
  <div class='stretch_centering'>
    <div>
      <div>
        
        <!-- types: message__error, message__warning, message__information, message__question -->
        
        <div class='window' data-stretch='false' data-thid='type' data-type=''>
          <div class='window_head'>
            <div class='stretch_margin'>
              <span class='cut_text_outer'>
                
                <!-- title: -->
                
                <span class='cut_text_inner text' data-thid='title'></span>
              </span>
            </div>
          </div>
          <div class='window_body'>
            <div class='message_container'>
              <div class='message_icon_container'>
                <div class='message_icon'></div>
              </div>
              <div class='message_text_container'>
                
                <!-- body: -->
                
                <span class='text' data-thid='message'></span>
              </div>
            </div>
          </div>
          <div class='window_foot'>
            <div class='stretch_margin'>
              <div class='h' data-outer='stretch'>
                <div class='h_' data-inner='stretch' data-thid='beforeButtons' style='width:50%;'>
                  <div class='h__'></div>
                </div>
                
                <!-- button container appears here -->
                
                <div class='h_' data-inner='stretch' style='width:50%;'>
                  <div class='h__'></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
