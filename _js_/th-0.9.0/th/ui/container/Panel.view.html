<div class='window ordinary_panel' data-stretch='true'>
  
  <!-- head: -->
  
  <div class='window_head'>
    <div class='stretch_margin'>
      <div class='h' data-outer='stretch'>
        <!-- flexible column -->
        <div class='h_' data-inner='stretch' data-thid='beforeButtons' style='width: 100%;'>
          <div class='h__'>
            <div class='h___'>
              <!-- window title -->
              <span class='cut_text_outer'>
                <span class='cut_text_inner text' data-thid='title'></span>
              </span>
            </div>
          </div>
        </div>
        <!-- buttons will appear here -->
      </div>
    </div>
  </div>
  <div class='window_body' data-thid='containerDiv'></div>
</div>
