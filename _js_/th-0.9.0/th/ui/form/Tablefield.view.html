<div class='stretch'>
  
  <!-- table head: -->
  
  <div data-thid='columnHeader' style='position:absolute;top:0;right:0;height:26px;left:0;'>
    <div class='fixed_table_head'>
      <div>
        <div class='fixed'>
          <div class='table_head'>
            <table>
              <colgroup data-thid='colgroup'>
                
                <!-- col width is required -->
                
              </colgroup>
              <tr data-thid='columnContainer'>
                
                <!-- table head entries take this place -->
                
              </tr>
            </table>
          </div>
        </div>
        <div class='fix'>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- table body: -->
  
  <div data-thid='rowDiv' style='overflow-y:scroll;position:absolute;top:26px;right:0;bottom:0;left:0;'>
    <table class='table_body' data-thid='rowContaner'>
      
      <!-- tablefield data row takes this place -->
      
    </table>
  </div>
</div>
