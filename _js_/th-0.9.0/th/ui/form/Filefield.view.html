<div class='file'>
  <div class='hidden_input' data-thid='fileInputContainer'></div>
  
  <div class='h' data-h-o='stretch'>
    
    <!-- select file button -->
    
    <div class='h_' data-h-i='line' data-thid='selectFileContainer' style='width: 100%;'>
      <div class='h__'>
        <div class='button_container' data-stretch='false'>
          <label class='__button ordinary_push_button' data-thid='selectFileLabel'>
            <span>
              <span>
                <span class='text' data-thid='selectFileText'>
                  Select File
                </span>
              </span>
            </span>
          </label>
        </div>
      </div>
    </div>
    
    <!-- file is selected -->
    
    <div class='h_' data-h-i='line' data-thid='fileIsSelectedContainer' style='width: 100%;'>
      <div class='h__'>
        <div class='file_upload_title_container'>
          <span class='cut_text_outer'>
            <span class='cut_text_inner'>
              <label class='file_upload_title' data-thid='fileIsSelectedLabel'>
                
                <!-- file name takes this place -->
                
              </label>
            </span>
          </span>
        </div>
      </div>
    </div>
    
    <!-- delete button -->
    
    <div class='h_' data-h-i='line' data-thid='deleteButtonContainer'>
      <div class='h__' style='width: 30px;'>
        <div class='button_container' data-stretch='only_x'>
          <button class='__button ordinary_push_button' data-thid='deleteButton'>
            <span class='raster_icon_16px_control_ordinary_uncheck'></span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- start upload button -->
    
    <div class='h_' data-h-i='line' data-thid='startUploadButtonContainer'>
      <div class='h__'>
        <div class='button_container' data-stretch='false'>
          <button class='__button ordinary_push_button' data-thid='startUploadButton'>
            <span class='text' data-thid='startUploadButtonText'>
              Upload
            </span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- loading indicator -->
    
    <div class='h_' data-h-i='line' data-thid='uploadingIndicatorContainer' style='width: 100%;'>
      <div class='h__'>
        <img alt='Loading...' src='./_js_/css/img/loading.gif'>
      </div>
    </div>
  </div>
  <iframe class='hidden' data-thid='iframe'></iframe>
</div>
