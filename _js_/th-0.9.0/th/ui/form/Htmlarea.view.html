<div class='htmlarea_container' data-stretch='false'>
  <div class='htmlarea_toolbar' data-thid='menuDiv'>
    <div class='button_container first_conjoined_button_container' data-stretch='false'>
      <input class='toggle_button_input' data-thid='boldCheckbox' type='checkbox'>
      <label class='__button ordinary_toggle_button' data-thid='boldCheckboxLabel'>
        <span>
          <span>
            <span class='raster_icon_24px_text_editor_bold'></span>
          </span>
        </span>
      </label>
    </div>
    <div class='button_container conjoined_button_container' data-stretch='false'>
      <input class='toggle_button_input' data-thid='italicCheckbox' type='checkbox'>
      <label class='__button ordinary_toggle_button' data-thid='italicCheckboxLabel'>
        <span>
          <span>
            <span class='raster_icon_24px_text_editor_italic'></span>
          </span>
        </span>
      </label>
    </div>
    <div class='button_container conjoined_button_container' data-stretch='false'>
      <input class='toggle_button_input' data-thid='underlineCheckbox' type='checkbox'>
      <label class='__button ordinary_toggle_button' data-thid='underlineCheckboxLabel'>
        <span>
          <span>
            <span class='raster_icon_24px_text_editor_underline'></span>
          </span>
        </span>
      </label>
    </div>
    <div class='button_container last_conjoined_button_container' data-stretch='false'>
      <input class='toggle_button_input' data-thid='strikethroughCheckbox' type='checkbox'>
      <label class='__button ordinary_toggle_button' data-thid='strikethroughCheckboxLabel'>
        <span>
          <span>
            <span class='raster_icon_24px_text_editor_strikethrough'></span>
          </span>
        </span>
      </label>
    </div>
    <div class='button_container' data-stretch='false'>
      <button class='__button ordinary_push_button' data-thid='codeButton'>
        <span class='raster_icon_24px_text_editor_code'></span>
      </button>
    </div>
    <div class='button_container' data-stretch='false'>
      <button class='__button ordinary_push_button' data-thid='uploadButton'>
        <span class='raster_icon_24px_text_editor_file_upload'></span>
      </button>
    </div>
  </div>
  <div class='htmlarea' contenteditable='true' data-thid='editableDiv'></div>
  <input class='hidden' data-thid='webKitFixInput' tabIndex='-1'>
</div>
