<div class='combobox_container'>
  <input class='button_checkbox' data-thid='checkbox' type='checkbox'>
  <label class='button' data-shape='stretch' data-style='default' data-thid='checkboxLabel'>
    <span class='stretch_align' data-x_align='left' data-y_align='middle'>
      <span>
        <span>
          <span style='padding:0 0.62em;'>
            <span data-thid='selectedEntityName'></span>
          </span>
        </span>
      </span>
    </span>
    <span class='combobox_triangle'></span>
  </label>
  <div class='combobox_dropbox' data-thid='dropDownContainer' data-thmarker='dropDown'>
    <div class='combobox_option_group' data-thid='optionContainer' data-thmarker='dropDown'>
      <!-- ComboboxOption.view.html -->
    </div>
  </div>
</div>
